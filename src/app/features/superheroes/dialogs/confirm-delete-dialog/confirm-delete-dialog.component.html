<h2 mat-dialog-title>Eliminar Súper Héroe</h2>
<mat-dialog-content>
  ¿Estás seguro que deseas eliminar a <strong>{{ heroName }}</strong>?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="confirm()">Eliminar</button>
</mat-dialog-actions>
