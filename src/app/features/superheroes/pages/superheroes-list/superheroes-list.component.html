<div class="superheroes-list">
  <mat-card appearance="outlined">
    <mat-card-content>
      <app-dynamic-table
        [data]="heroes()"
        [displayedColumns]="displayedColumns"
        [showFilter]="true"
        [showPagination]="true"
        (iconClick)="onIconClick($event)"
        (createClicked)="openDialogToCreate()"
        (filterChanged)="filter.set($event)"
      />
    </mat-card-content>
  </mat-card>
</div>
